<form name="importForm" role="form" novalidate ng-submit="vm.save()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySaturnVaultLabel">Import Vault CSV</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-xs-12">
                    Import your passwords from services such as LastPass.
                    Any CSVs with 'name', 'url', 'username', and 'password' columns will work.
                    <div style="height: 5px"></div>
                    <strong>Note:</strong> during the import process, the 'name' and 'url' columns 
                    will be combined into a single 'site' column
            </div>
        </div>
        <div style="height: 20px"></div>
        <div class="form-group">
            <label class="control-label" for="upload_file">CSV File</label>
            <input type="file" accept=".csv" class="form-control" name="uploadFile" id="upload_file"
				   file-upload ng-model="uploadFile" required />
            <div ng-show="importForm.uploadFile.$invalid">
                <p class="help-block" ng-show="importForm.uploadFile.$error.required">
                    The file is required.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="importForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Import</span>
        </button>
    </div>
</form>
